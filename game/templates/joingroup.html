{% extends 'standardlayout.html' %}
{% block content %}
{% load static %}
  <!-- #### VANTA JS PLUGIN ### -->
  <!-- A. vanta js assets -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/100/three.min.js"></script>
  <script src="https://www.vantajs.com/dist/vanta.waves.min.js"></script>
  <!-- B. Instilize vanta js by #id selector -->
  <body id="vantajs">
    <script>
    VANTA.WAVES({
    el: "#vantajs",
    shininess: 28.00,
    waveHeight: 14.50,
    waveSpeed: 0.95,
    zoom: 0.94
  })
    </script>
<!-- select exam -->
    </script>
  <div
  style="
  position: absolute;
  margin: auto;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  width:1000px;
  height:1000px;
  overflow: scrollable;
  overflow-y: auto;
  ">
<div class="markEntry">
  <h1 style="color: white;">
    <center>Join Group</center>
  </h1>

    {% if form %}
    <form method="post" action="/joingroup/"><center>
        {% csrf_token %}
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
{{ form.group_name }}
      <label class="mdl-textfield__label" for="groupname">Group Name</label></div>
      <br>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
{{ form.group_id }}
        <label class="mdl-textfield__label" for="groupid">Group ID</label></div>
        <br>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" type="submit" id="submit" style="color: white;">
        Join
        </button></center></form>
    {% endif %}


</div>
<style>
  .markEntry {
    position: relative;
    top: 25%;
  }
  .mdl-textfield__label{
   color: #fff;
}

.mdl-textfield__input{
   border-bottom: 1px solid #fff;
}

    .mdl-textfield--floating-label{
     color: #fff;
 }
</style>


{% block errorcontent %}
{% endblock %}
</div>



</body>

</html>
{% endblock %}
