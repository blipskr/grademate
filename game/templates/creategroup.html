{% extends 'standardlayout.html' %}
{% block content %}
{% load static %}

<div class="mdl-grid"
style="
position: absolute;
margin: auto;
top: 0;
right: 0;
bottom: 0;
left: 0;
width:400px;
height:400px;
">
<center><h3 style="color: white;">Create a group</h3>
		<form action="creategroup.html" method="post">
      {% csrf_token %}
      {% for field in form %}
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        {{ field }}
				<label class="mdl-textfield__label" for="cretegroup">{{ field.label }}</label>

			</div>
      {% endfor %}

      <!-- Raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" type="submit" name="place">
        Create
      </button>
    </form></center>


</div>

<style>
	.mdl-cell {
		display: inline-grid;
		align-items: center;
		justify-content: center;
	}
</style>

</body>

</html>
{% endblock %}
