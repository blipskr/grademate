<html dir="[direction]" lang="[language]" class="[class names]">
	<head>
      <!--
        Import all the necessary bits
      -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
 <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-deep_purple.min.css" />
     <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
       <link rel="stylesheet" type="text/css" href="../css/dialog-polyfill.css" />
       <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

		<title>Grademate</title>
	</head>
<!--____________________________Navigation Bar______________________________ -->
    <body>
    <!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title"><img src="../images/grademate.png"  height="38" width="196"></span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        About
      </button>
      <br>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Contact
      </button>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Agreement/User Policy
      </button>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
      onclick="location.href='accountaccess.html'">
        Login/Register
      </button>
<!--________________________________Mark Entry______________________________ -->

    </div>
  </div>
</div>

<!-- select exam -->
<br>
<br>
<br>


<h1 style="top: 20%; position: relative;"><center>Enter Your Exam Marks</center></h1>


<div class="markEntry" style="justify-content: center; align-items: center;  display: grid; ">
<!-- Select with floating label -->
<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select" style="color:black;">
  <input type="text" value="" class="mdl-textfield__input" id="sample3" readonly>
  <input type="hidden" value="" name="sample3">
  <label for="sample3" class="mdl-textfield__label" style="color:black">Exam</label>
  <ul for="sample3" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
      <li class="mdl-menu__item" data-val="Exam">Exam Here</li>
      <li class="mdl-menu__item" data-val="Exam">Exam Here</li>
      <li class="mdl-menu__item" data-val="Exam">Exam Here</li>
  </ul>
</div>



<!-- Numeric Textfield -->
<form action="#">
    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample2">
      <label class="mdl-textfield__label" for="sample2" style="color:black">Mark...</label>
      <span class="mdl-textfield__error">Input is not a number!</span>
    </div>
  </form>


<!-- Raised button with ripple -->
<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
  Submit
</button>

</div>
 <style>.markEntry{
  position: relative;
  top: 25%;
  }</style>






	</body>
</html>
