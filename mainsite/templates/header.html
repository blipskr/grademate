{% load static %}
<html dir="[direction]" lang="[language]" class="[class names]">

<head>
	<title>GradeMate</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-deep_purple.min.css" />
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/static/css/getmdl-select.min.css" />
	<link rel="stylesheet" type="text/css" href="/static/css/dialog-polyfill.css" />
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
	<script type="text/javascript" src="http://jqueryjs.googlecode.com/files/jquery-1.3.2.js"></script>
	<script type="text/javascript" src="/static/javascript/getmdl-select.min.js"></script>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
	<link rel="stylesheet" type="text/css" href="/static/css/style.css" </head> <!-- Always shows a header, even in smaller screens. -->
	<!--____________________________Navigation Bar______________________________ -->

	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title"><a href="/"><img src="/static/images/grademate.png" height="38" width="196" href="index.html"></a></span>
				<!-- Add spacer, to align navigation to the right -->
				<div class="mdl-layout-spacer"></div>
				<!-- Navigation. We hide it in small screens. -->
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="location.href='/'">
					Home
				</button>
				{% include "about.html" %}
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="location.href='/agreement/'">
					Agreement/User Policy
				</button>

				<nav class="mdl-navigation mdl-layout--large-screen-only">
					{% if user.is_authenticated %}
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="location.href='/profile/'">Profile</button>
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="location.href='/logout/'">Logout</button>
					{% endif %}
					{% if not user.is_authenticated %}
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="location.href='/login/'">
						Login
					</button>
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="location.href='/register/'">
						Register
					</button>
					{% endif %}
					<!-- show the dialog for the clicks -->

				</nav>
			</div>
		</header>
		{% if user.is_authenticated %}
		<div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
			{% include "sidebar.html" %}
		</div>
		{% endif %}
		<main class="mdl-layout__content">
			<div class="page-content">
				{% block stuffbelowheader %}
				{% endblock %}

			</div>
		</main>
	</div>
