{% load static %}
<html dir="[direction]" lang="[language]" class="[class names]">
	<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
 <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-deep_purple.min.css" />
     <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
       <link rel="stylesheet" type="text/css" href="/static/css/dialog-polyfill.css" />
       <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

		<title>Grademate</title>
	</head>
    <!-- Always shows a header, even in smaller screens. -->
<!--____________________________Navigation Bar______________________________ -->

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title"><a href="/"><img src="/static/images/grademate.png"  height="38" width="196" href="index.html"></a></span>
			      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        About
      </button>
      <br>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Contact
      </button>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Agreement/User Policy
      </button>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
      onclick="location.href='/login/'">
        Login
      </button>
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
			onclick="location.href='/register/'">
				Register
			</button>

      <!-- show the dialog for the clicks -->
      <body>
    <button id="show-dialog" type="button" class="mdl-button">About</button>
  <dialog class="mdl-dialog">
    <h4 class="mdl-dialog__title">About</h4>
    <div class="mdl-dialog__content">
      <p>
      Grademate is about having fun, and is made with love. ( ͡° ͜ʖ ͡°)
      <br>Authors:
       <ul>
  <li>Brian</li>
  <li>Josh</li>
  <li>Ilia</li>
    <li>Robert</li>
      <li>Andy</li>
        <li>Danielius</li>
          <li>Stephen</li>
            <li>Kamil</li>
          </ul>
      </p>
    </div>
    <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button close">Cool</button>
    </div>
  </dialog>
    <script src="/static/javascript/dialog-polyfill.js"></script>
  <script>
    var dialog = document.querySelector('dialog');
    var showDialogButton = document.querySelector('#show-dialog');
    if (! dialog.showModal) {
      dialogPolyfill.registerDialog(dialog);
    }
    showDialogButton.addEventListener('click', function() {
      dialog.showModal();
    });
    dialog.querySelector('.close').addEventListener('click', function() {
      dialog.close();
    });
  </script>

      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Title</span>
    <nav class="mdl-navigation">
  </div>
  <main class="mdl-layout__content">
    <div class="page-content"><!-- Your content goes here --></div>
  </main>
</div>
{% block stuffbelowheader %}
{% endblock %}
